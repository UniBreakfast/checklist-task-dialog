<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tasks Checklist</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <dialog>
    <form method="dialog">
      <div>
        <input type="checkbox" id="box1">
        <label for="box1">Create index.html page markup</label>
      </div>

      <div>
        <input type="checkbox" id="box2">
        <label for="box2">Create form dialog</label>
      </div>

      <div>
        <input type="checkbox" id="box3">
        <label for="box3">Connect the script.js file</label>
      </div>

      <div>
        <input type="checkbox" id="box4">
        <label for="box4">Open the dialog on page start with JavaScript</label>
      </div>

      <div>
        <input type="checkbox" id="box5">
        <label for="box5">Add a checklist with these tasks and a button to the form</label>
      </div>
      <div>
        <input type="checkbox" id="box6">
        <label for="box6">Link style.css</label>
      </div>

      <div>
        <input type="checkbox" id="box7">
        <label for="box7">Position form items nicely with CSS</label>
      </div>

      <div>
        <input type="checkbox" id="box8">
        <label for="box8">Enable Done button only if all boxes are checked</label>
      </div>

      <div>
        <input type="checkbox" id="box9">
        <label for="box9">Create a dialog with congratulations</label>
      </div>

      <div>
        <input type="checkbox" id="box10">
        <label for="box10">Show it when Done is clicked</label>
      </div>

      <div>
        <button type="submit" value="Done" autofocus>Done</button>
      </div>
    </form>
  </dialog>

  <dialog>
    <form method="dialog">
      <div>
        <h2>Congratulations!</h2>
      </div>

      <div>
        <p>You have completed all the tasks.</p>
      </div>

      <div>
        <button type="submit" value="Close">Close</button>
      </div>
    </form>
  </dialog>
</body>

</html>
